<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETA Unlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #001529, #0a2a43);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0, 231, 255, 0.5);
            animation: titleGlow 2s infinite alternate;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00e7ff, transparent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 231, 255, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, 
                rgba(0, 231, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 231, 255, 0.3);
        }

        .card:hover::before {
            animation: borderFlow 3s linear infinite;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card h2 {
            color: #00e7ff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card p {
            color: #a0a0a0;
            margin-bottom: 1.5rem;
        }

        .card a {
            display: block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #00e7ff, #0066ff);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            border: 1px solid rgba(0, 231, 255, 0.5);
            margin: 0 auto;
            width: max-content;
        }

        .card a:hover {
            box-shadow: 0 0 20px rgba(0, 231, 255, 0.5);
            transform: scale(1.05);
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(0, 231, 255, 0.3); }
            to { text-shadow: 0 0 20px rgba(0, 231, 255, 0.8); }
        }

        @keyframes borderFlow {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NETA Unlock</h1>
        <div class="grid">
            <div class="card">
                <div class="card-content">
                    <h2>V/U/AYA解锁码生成</h2>
                    <p>输入VIN实时生成专属解锁码</p>
                    <a href="/v" target="_blank">立即生成</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2>实时生成系统</h2>
                    <p>获取当日全部解锁码列表</p>
                    <a href="/q" target="_blank">查看今日码</a>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2>指定日期生成</h2>
                    <p>生成指定日期的解锁码</p>
                    <a href="/v2" target="_blank">立即生成</a>
                </div>
            </div>
         
         
            <div class="card">
                <div class="card-content">
                    <h2>多车型工具箱</h2>
                    <p>S/L/GT等车型专用工具</p>
                    <a href="/s" target="_blank">进入工具</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2>车机应用资源库</h2>
                    <p>最新车机应用下载中心</p>
                    <a href="/x" target="_blank">获取资源</a>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2>车机版解锁码</h2>
                    <p>车机版解锁器解锁码生成</p>
                    <a href="" target="_blank">立即生成</a>
                </div>
            </div>
         
        </div>
    </div>
</body>
</html>
